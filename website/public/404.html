<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AirQo Icon Library</title>
    <script type="text/javascript">
      // Single Page App for GitHub Pages
      // MIT License
      // This script takes the current URL and redirects to the correct path
      // when using GitHub Pages with client-side routing
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
    <meta http-equiv="refresh" content="0;URL='/'" />
