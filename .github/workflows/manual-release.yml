name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: 'Release type'
        options:
          - patch
          - minor
          - major
        required: true
        default: 'patch'
      reset_version:
        type: boolean
        description: 'Reset version to 1.0.0'
        required: false
        default: false
      dry_run:
        type: boolean
        description: 'Dry run (no actual publishing)'
        required: false
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Manual Release Process
    runs-on: ubuntu-latest
    # Remove environment specification as it's causing validation errors
    # We'll handle permissions through repository settings instead

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      # Explicitly set shell environment variable
      - name: Set shell environment
        run: echo "SHELL=/bin/bash" >> $GITHUB_ENV

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup PNPM cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Configure Git user
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # Initialize Lerna if needed
      - name: Initialize Lerna
        run: |
          if [ ! -f "lerna.json" ]; then
            echo "lerna.json does not exist, initializing Lerna..."
            npx lerna@latest init
            # Update lerna.json with proper configuration
            cat > lerna.json << 'EOL'
{
  "$schema": "node_modules/lerna/schemas/lerna-schema.json",
  "version": "1.1.0",
  "packages": [
    "packages/*"
  ],
  "npmClient": "pnpm",
  "useWorkspaces": true,
  "command": {
    "version": {
      "conventionalCommits": true,
      "changelogPreset": "angular",
      "message": "chore(release): publish %s",
      "private": false,
      "push": false,
      "gitTagVersion": true,
      "exact": true
    },
    "publish": {
      "conventionalCommits": true,
      "message": "chore(release): publish %s",
      "registry": "https://registry.npmjs.org/"
    }
  }
}
EOL
          else
            echo "lerna.json already exists, skipping initialization"
          fi

      # Check if version reset is requested
      - name: Reset versions to 1.0.0 if requested
        if: ${{ github.event.inputs.reset_version == 'true' }}
        run: |
          echo "Resetting all packages to version 1.0.0"
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            // Update root package.json
            const rootPkgPath = path.resolve('./package.json');
            const rootPkg = require(rootPkgPath);
            rootPkg.version = '1.0.0';
            fs.writeFileSync(rootPkgPath, JSON.stringify(rootPkg, null, 2) + '\n');
            
            // Update all packages in the packages directory
            const packagesDir = path.resolve('./packages');
            const packages = fs.readdirSync(packagesDir);
            
            for (const pkg of packages) {
              const pkgJsonPath = path.resolve(packagesDir, pkg, 'package.json');
              if (fs.existsSync(pkgJsonPath)) {
                const pkgJson = require(pkgJsonPath);
                pkgJson.version = '1.0.0';
                
                // Update dependencies to other local packages
                if (pkgJson.dependencies) {
                  for (const dep in pkgJson.dependencies) {
                    if (dep.startsWith('@airqo/')) {
                      pkgJson.dependencies[dep] = '1.0.0';
                    }
                  }
                }
                
                // Update peerDependencies to other local packages
                if (pkgJson.peerDependencies) {
                  for (const dep in pkgJson.peerDependencies) {
                    if (dep.startsWith('@airqo/')) {
                      pkgJson.peerDependencies[dep] = '1.0.0';
                    }
                  }
                }
                
                fs.writeFileSync(pkgJsonPath, JSON.stringify(pkgJson, null, 2) + '\n');
              }
            }
            
            // Update website package.json
            const websitePkgPath = path.resolve('./website/package.json');
            if (fs.existsSync(websitePkgPath)) {
              const websitePkg = require(websitePkgPath);
              websitePkg.version = '1.0.0';
              
              // Update dependencies to local packages
              for (const dep in websitePkg.dependencies) {
                if (dep.startsWith('@airqo/')) {
                  websitePkg.dependencies[dep] = '1.0.0';
                }
              }
              
              fs.writeFileSync(websitePkgPath, JSON.stringify(websitePkg, null, 2) + '\n');
            }
          "

          echo "All packages have been reset to version 1.0.0"

      - name: Generate Icons
        run: pnpm generate

      - name: Fix component types
        run: pnpm fix-component-types

      - name: Enhance React Native Icons
        # Use cross-env to ensure SHELL is set
        run: pnpm enhance-rn

      - name: Cleanup generated files
        run: rm -rf packages/*/dist

      - name: Set version and create release
        id: release
        run: |
          # Determine if this is a dry run
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Running in DRY RUN mode - no actual publishing will occur"
            DRY_RUN_FLAG="--dry-run"
          else
            echo "Running in PRODUCTION mode - changes will be published"
            DRY_RUN_FLAG=""
          fi

          # Release type from input
          RELEASE_TYPE="${{ github.event.inputs.version_type }}"
          echo "Release type: $RELEASE_TYPE"

          # If version was manually reset, we skip bumping the version
          if [ "${{ github.event.inputs.reset_version }}" = "true" ]; then
            echo "Version was manually reset to 1.0.0, skipping automatic version bump"
            npx lerna@latest version $RELEASE_TYPE --yes --exact --no-push --include-merged-tags $DRY_RUN_FLAG
          else
            # Regular version bump based on selected type
            npx lerna@latest version $RELEASE_TYPE --yes --exact --no-push --include-merged-tags $DRY_RUN_FLAG
          fi

          # Get the new version number
          NEW_VERSION=$(node -p "require('./lerna.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build packages
        run: pnpm build

      # Use GitHub's built-in token to push changes and tags
      - name: Push tags and changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true

      # Publish packages if not a dry run
      - name: Publish packages to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing packages to npm"
          npx lerna@latest publish from-package --yes --no-verify-access

      # Create GitHub release
      - name: Create GitHub Release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.release.outputs.version }}
          name: Release v${{ steps.release.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Add release summary
      - name: Release Summary
        run: |
          echo "### Release Summary âœ…" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "í´¬ **DRY RUN** - No actual publishing occurred" >> $GITHUB_STEP_SUMMARY
          else
            echo "ï¿½ï¿½ Successfully published packages" >> $GITHUB_STEP_SUMMARY
          fi

          echo "í³… Release Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "í¿·ï¸ Version: ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "í´¢ Release Type: ${{ github.event.inputs.version_type }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.reset_version }}" = "true" ]; then
            echo "âš ï¸ **Version was reset to 1.0.0**" >> $GITHUB_STEP_SUMMARY
          fi
