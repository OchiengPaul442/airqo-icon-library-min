name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: 'Release type'
        options:
          - patch
          - minor
          - major
        required: true
        default: 'patch'
      dry_run:
        type: boolean
        description: 'Dry run (no actual publishing)'
        required: false
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release:
    name: Release Process
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          scope: '@airqo-icons-min'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      # Explicitly set shell environment variable
      - name: Set shell environment
        run: echo "SHELL=/bin/bash" >> $GITHUB_ENV

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup PNPM cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Configure Git user
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Setup .npmrc for publishing
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: Generate Icons
        run: pnpm generate

      - name: Fix component types
        run: pnpm fix-component-types

      - name: Enhance React Native Icons
        run: pnpm enhance-rn

      - name: Clean up generated files
        run: rm -rf packages/*/dist

      - name: Run release script
        id: release
        run: |
          # Determine release type from input
          RELEASE_TYPE="${{ github.event.inputs.version_type }}"
          echo "Release type: $RELEASE_TYPE"

          # Determine if this is a dry run
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Running in DRY RUN mode - no actual publishing will occur"
            pnpm release:manual:dry -- --$RELEASE_TYPE
          else
            echo "Running in PRODUCTION mode - changes will be published"
            NODE_AUTH_TOKEN=${{ secrets.NPM_TOKEN }} pnpm release:manual -- --$RELEASE_TYPE
          fi

      - name: Build packages
        run: pnpm build

      # Use GitHub's built-in token to push changes and tags
      - name: Push tags and changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          # Ensure we have proper authentication
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          # Push changes and tags
          git push origin HEAD:${GITHUB_REF#refs/heads/}
          git push --tags

      # Add release summary
      - name: Release Summary
        run: |
          echo "### Release Summary ✅" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "��� **DRY RUN** - No actual publishing occurred" >> $GITHUB_STEP_SUMMARY
          else
            echo "��� Successfully published packages" >> $GITHUB_STEP_SUMMARY
          fi

          echo "��� Release Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "��� Release Type: ${{ github.event.inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
